<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="CSS/fonts.css">
	<link rel="stylesheet" href="CSS/header.css">
	<link rel="stylesheet" href="CSS/style.css">
	<title>W8</title>
</head>

<body>
	<div class="wraper">
		<header class="header">
			<div class="container">
				<div class="header__container">
					<div class="header__logo">
						<img src="img/logo.svg" alt="logo">
						<div class="logo__reviews">
							<a href="#" class="logo__link link">Отзывы диллеров</a>
						</div>
					</div>

					<div class="header__contact">
						<a href="#" class="header__link link">
							<span class="header__img"><img src="img/cabinet.svg" alt="cabinet"></span>
							<span class="contact__text link">Личный кабинет</span>
						</a>
						<a href="tel:+380676366790" class="header__link link">
							<span class="header__img"><img src="img/Calling.svg" alt="phone"></span>
							<p class="contact__container"><span class="header__sub-text">Получите предложение </span>
								<span class="header__text link">+38 (067) 636 67 90</span>
							</p>
						</a>
					</div>
				</div>
			</div>
		</header>

		<main class="main">
			<div class="container">
				<div class="wrap">
					<section class="main__sale">
						<div class="sale__content">
							<h2 class="sale__title title">Откройте собственный бизнес по продаже
								авто из США</h2>
							<p class="sale__text">Заполните форму и узнайте какие условия
								мы хотим предложить нашим партнерам</p>
							<form action="" class="sale__form">
								<input type="text" class="sale__input" placeholder="Ваше имя">
								<input type="text" class="sale__input" placeholder="Номер телефона">
								<input type="text" class="sale__input" placeholder="Ваш город">
								<burbutton class="sale__button button">Получить предложение</burbutton>
							</form>
						</div>
						<div class="sale__video">
							<img src="img/cars__sale.jpg" alt="cars" class="sale__img">
							<button class="video__button"><img src="img/play.png" alt="play">
							</button>
						</div>
					</section>
				</div>

			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
